<div class="container">
  <h1 style="text-align:center">学生管理系统</h1>

  <form nz-form [formGroup]="heroForm" (ngSubmit)="submitForm()">

    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
        <label for="name" nz-form-item-required>姓名</label>
      </div>
      <div nz-form-control="student" nz-col id="name" [nzSm]="14" [nzXs]="24" nzHasFeedback #names (focusout)="onBlurMethod(names.ngControl.control.value)">
        <nz-input [nzType]="'text'" [nzSize]="'large'" formControlName="name" [nzId]="'name'"></nz-input>
        <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('name')">请输入正确名字格式</div>
      </div>
    </div>

    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
        <label for="email" nz-form-item-required>邮箱</label>
      </div>
      <div nz-form-control="email" nz-col id="email" [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <nz-input [nzType]="'text'" [nzSize]="'large'" formControlName="email" [nzId]="'email'"></nz-input>
        <div nz-form-explain *ngIf="getFormControl('email').dirty&&getFormControl('email').hasError('email')">请输入正确邮箱格式</div>
      </div>
    </div>

    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
        <label for="student">学号</label>
      </div>
      <div nz-form-control="student" nz-col id="student" [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <nz-input [nzType]="'text'" [nzSize]="'large'" formControlName="student" [nzId]="'student'"></nz-input>
        <div nz-form-explain *ngIf="getFormControl('student').dirty&&getFormControl('student').hasError('student')">请输入正确学号格式</div>
      </div>
    </div>

    <div nz-form-item nz-row>
      <div nz-form-control nz-col [nzSpan]="14" [nzOffset]="6">
        <button nz-button [nzType]="'primary'" [nzSize]="'large'">提交</button>
      </div>
    </div>

  </form>
